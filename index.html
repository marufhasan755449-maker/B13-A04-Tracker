<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Tracker</title>
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
<style>
    *{
         font-family: "Geist", sans-serif;
    }
</style>
</head>
<body>
    <header class="w-[80%] mx-auto my-[50px]">
        <h2 class="font-bold text-[32px] text-[#002C5C] mb-5">Job Application Tracker</h2>
        <div class="grid grid-cols-3 gap-4">
            <div class="bg-[#FFFFFF] border-2 border-[#F1F2F4] rounded-md p-5 ">
            <p class="text-[#323B49] font-medium text-[14px] pb-0.5">Total</p>
            <p class="font-bold text-2xl text-[#002C5C]">8</p>
        </div>
            <div class="bg-[#FFFFFF] border-2 border-[#F1F2F4] rounded-md p-5 ">
            <p class="text-[#323B49] font-medium text-[14px] pb-0.5">Interview</p>
            <p class="font-bold text-2xl text-[#10B981]">0</p>
        </div>
            <div class="bg-[#FFFFFF] border-2 border-[#F1F2F4] rounded-md p-5 ">
            <p class="text-[#323B49] font-medium text-[14px] pb-0.5">Rejected</p>
            <p class="font-bold text-2xl text-[#EF4444]">0</p>
        </div>
        </div>
        <hr class="border-b-2 border-[#E6E7E9] py-[32px]">
    </header>
    <main class="w-[80%] mx-auto">
        <div class="flex justify-between">
            <h1 class="text-[#002C5C] font-semibold text-[20px] mb-6">Available Jobs</h1>
            <p class="text-[#64748B] font-medium text-[16px]">8 jobs</p>
        </div>
        <div>
            <button class="text-[#ffffff] bg-[#3B82F6] font-semibold text-[12px] px-5 py-2 border-2 border-[#F1F2F4] rounded-md">All</button>
            <button class="text-[#64748B] bg-[#FFFFFF] font-medium text-[12px] px-5 py-2 border-2 border-[#F1F2F4] rounded-md">Interview</button>
            <button class="text-[#64748B] bg-[#FFFFFF] font-medium text-[12px] px-5 py-2 border-2 border-[#F1F2F4] rounded-md">Rejected</button>

        </div>
    </main>
    <section class="w-[80%] mx-auto">
        <div>
            <div>
                <h3>Mobile First Corp</h3>
                <p>React Native Developer</p>
                <p>Remote
 • 
Full-time 
•
 $130,000 - $175,000</p>
 <button>Not Applied</button>
 <p>Build cross-platform mobile applications using React Native. Work on products used by millions of users worldwide.</p>
            </div>
        </div>

    </section>
</body>
</html>
